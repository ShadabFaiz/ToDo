<div class="wrapper" [ngClass]="{'expired': task.status === 'expired' ,'orange': remainingTime < 120, 'on-going': remainingTime > 120 || task.status === 'on-going', 'completed': task.status === 'completed'  }">
<p>
    {{task.task}}  
    <br>
    Status: {{task.status}} 
    <br>
    <small> Created On: {{task._id | date: 'medium'}}</small>

</p>

<span class="iconWrapper"> 
    <i *ngIf="task.status === 'on-going'" class="fas fa-check-square" (click)="markAsCompleted()"></i>
    <i class="fas fa-trash" (click)="deleteTask()"></i>
 </span>

<p *ngIf="remainingTime > 0 && task.status === 'on-going'">
    Time Remaining: {{remainingTime}}
</p>


</div>
